name: Deploy nest

on:
    workflow_run:
        workflows: ["Build nest"]
        types:
            - completed

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: falcolabs/pivert-nest

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Authenticate with Google Cloud
              uses: google-github-actions/auth@v1
              with:
                  credentials_json: ${{ secrets.GCP_DEPLOY_SA }}

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up Google Cloud SDK
              uses: google-github-actions/setup-gcloud@v1
              with:
                  project_id: ${{ secrets.GCP_PROJECT_ID }}

            - name: Deploy to Cloud Run
              run: |
                  gcloud run deploy pivert-nest  \
                    --image "asia-east2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID  }}/ghcr/falcolabs/pivert-nest:main" \
                    --platform managed \
                    --region ${{ secrets.GCP_LOCATION }} \
                    --port 8080 \
                    --memory 512Mi \
                    --cpu 1 \
                    --max-instances 1 \
                    --project ${{ secrets.GCP_PROJECT_ID  }} \
                    --service-account ${{ secrets.GCP_PROJECT_SA_NAME }} \
